<article class="card {{card.social}}">
    <div class="card-header">
        <img src="{{ card.socialIcon }}" alt="social-logo"/>
        {{ card.userName }}
    </div>
    <div class="card-number">
        {{ card.number }}
    </div>
    <div class="card-title">
        Followers
    </div>
    <div class="card-today">
        <img src="{{ card.todayIcon }}" alt="up-icon" />
        {{ card.today }} Today
    </div>
</article>
